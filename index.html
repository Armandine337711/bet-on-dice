<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css ">
    <link rel="stylesheet" href="style.css">
    
    <title>Bet on Dice</title>
</head>


    <body class="principal container-xl h-100">

        <div class="container-xl halfBcg h-100 d-flex flex-column justify-content-around">

            <div class="row d-flex flex-column "><h1 class="d-flex justify-content-center">PARIS SUR LES DES</h1>
                <div class="col-12 d-flex justify-content-center mt-3" id="newGame">
                   
                    <button class="btn fs-3 " id="newGameBtn"> <img src="images/plus-circle.svg" class="mx-3 h-50" alt="New Game"/>NOUVEAU JEU</button>
                </div>
                <div class="col-12 d-flex justify-content-center mt-3" id="rules">

                    <button type="button" class="btn fs-4 " data-toogle="modal" data-target="#gameRules">
                        <!--<img src="images/patch-question-fill.svg" class="mx-3 h-50" alt="Rules"/>-->
                        RÈGLES DU JEU
                    </button>
                </div>

            </div>
            <div class="row">
                <div class="col d-flex align-items-center justify-content-center flex-column">
                    <p class=" fs-2" id='player1'>JOUEUR 1</p>
                    <p class="fs-1 text-danger" id="score1"></p>
                </div>
                <div class="col d-flex align-items-center justify-content-center flex-column">
                    <img class="w-25" id="diceFace" src="" alt=""/>
                </div>
                <div class="col d-flex align-items-center justify-content-center flex-column">
                    <p class="fs-2" id="player2">JOUEUR 2  </p>
                    <p class="fs-1 text-danger" id="score2"></p>
                </div>
            </div>
            <div class="row">
                <div class="col d-flex align-items-center justify-content-center flex-column">
                    <div class="scoreRound d-flex align-items-center justify-content-center flex-column bg-danger py-2 px-5">
                        <p>Score</p>
                        <p class="text-light fs-2" id="current1"></p>
                    </div>
                </div>
                <div class="col d-flex align-items-center justify-content-center flex-column">
                    <button id="rollTheDice" class="btn fs-2">
                        <img src="images/arrow-repeat.svg" class="mx-3 h-50" alt="Launch dice"/>
                        Lancer le dé
                    </button>
                    <button id="hold" class="btn fs-2">
                        <img src="images/box-arrow-in-down.svg" class="mx-3 h-50" alt="Hold score" />
                        Sauvegarder
                    </button>
                </div>
                <div class="col d-flex align-items-center justify-content-center flex-column">
                    <div class="scoreRound d-flex align-items-center justify-content-center flex-column bg-danger py-2 px-5">
                        <p>Score</p>
                        <p  class="text-light fs-2" id="current2"></p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal" tabindex="-1" role="dialog" id="gameRules">

            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <div class="modal-title">Règles du Jeu</div>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        Ceci est le texte
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" data-dismiss="modal" aria-label="Close">
                            Fermer
                        </button>
                    </div>
                </div>
            </div>
        </div>


        <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="main.js"></script>
</body>


</html>
